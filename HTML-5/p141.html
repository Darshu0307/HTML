<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            border:2px solid rgb(13, 13, 14);
        }
    </style>
</head>
<body>
    <h1>Canvas tag (2d graphics)</h1>
    <canvas id="pic"></canvas>
    <script>
        var cn = document.getElementById('pic');
        var ctx = cn.getContext("2d");
        ctx.fillStyle = "pink";
        ctx.fillRect(10,20,100,50);
    </script>
</body>
</html>

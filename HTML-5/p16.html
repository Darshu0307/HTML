<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scalable vector graphics(svg)</title>
    <style>
        .txt{
            color: blueviolet;

        }
    </style>
</head>
<body>
    <h1>svg</h1>
    <!--scalable vector graphics-->
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="30" stroke="red" stroke-width="10" fill="blue"></circle>
    </svg>
    <hr>

    <svg width="200" height="200">
        <polygon points="20,20, 80,20,50,80" stroke="red" stroke-width="10" fill="green"></polygon>
    </svg>

    <hr>

    <svg width="200" height="200">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke: black; stroke-width: 10;"></line>
        <line x1="200" y1="0" x2="0" y2="200" style="stroke: black; stroke-width: 10;"></line>
    </svg>

    <hr>

    <svg width="200" height="200">
        <rect width="100" height="60" style="fill: blue; stroke:black; stroke-width: 10"/>
    </svg>

    <hr>
<!--view boc= x y width height-->
    <svg viewbox="0 0 240 80" xmlns="hhtp://www.w3.org/2000/svg">
        <text x="30" y="30" class="txt">welcome to svg</text>
    </svg>

    
</body>
</html>
